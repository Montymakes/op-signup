<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="img/odin-lined.png" alt="white outline Odin Project Logo">
            <h1>Odin</h1>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/@theshubhamdhage?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Shubham Dhage</a> on <a href="https://unsplash.com/photos/a-traffic-light-sitting-on-top-of-a-white-pedestal-KRXJWZHaaWA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </header>
    <div id="main">
        <div id="call-to-action">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <div id="form-content">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text" required>
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" type="tel" pattern="[0-9]{9}" required>
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label> 
                    <input id="password" type="password" minlength="6" required>
                </div>
                <div class="form-row">            
                    <label for="confirm-password">CONFIRM PASSWORD</label> 
                    <input id="confirm-password" type="password" minlength="6" required>
                </div>
            </div>
        </form>
        <div id="login">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
