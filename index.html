<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="img/odin-lined.png" alt="white outline Odin Project Logo">
            <h1>Odin</h1>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/@theshubhamdhage?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Shubham Dhage</a> on <a href="https://unsplash.com/photos/a-traffic-light-sitting-on-top-of-a-white-pedestal-KRXJWZHaaWA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </header>
    <div id="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> You know <i>you</i> want to.</p>
        <p></p>
        <h2>Let's do this!</h2>
        <form action="">
            <label for="first-name">First Name: <input id="first-name" type="text"></label>
            <label for="last-name">Last Name: <input id="last-name" type="text"></label>
            <label for="email">Email: <input id="email" type="text"></label>
            <label for="phonenumber">Phone Number: <input id="phonenumber" type="text"></label>
            <label for="password">Password: <input id="password" type="password"></label>
            <label for="confirm-password">Confirm Password: <input id="confirm-password" type="password"></label>
            <button type="submit">Create Account</button>
        </form>
        <p id="login-link">Already have an account? <a  href="#">Log in</a></p>
    </div>

</body>
</html>
